<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1>FORM ORDER</h1>
        <p>isi sesuai dengan yang mau di beli
        </p>
    </div>
    <form action="" method="">
        <div class="form">
            <fieldset>
                <legend>
                    <h3>INFORMASI PRODUK</h3>
                </legend>
                <div class="row">
                    <label>URL</label>
                    <input type="url" name="url" placeholder="https" />
                </div>
                <div class="row">
                    <label>Nama Produk</label>
                    <input type="text" name="namaproduk" placeholder="Tulis Nama Produk" />
                </div>
                <div class="row">
                    <label>Kategori Produk</label>
                    <select name="kategori">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Handpohne">Handphone</option>
                        <option value="laptop">Laptop</option>
                    </select>
                </div>
                <div class="row">
                    <label>Harga/Pcs</label>
                    <div class="hg">
                        <input type="number" name="harga" placeholder="Tulis Harga Produk" />
                        <select name="matauang">
                            <option value="usd">IDR</option>
                            <option value="idr">USD</option>
                            <option value="yen">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label class="lb">Berat Produk/Pcs</label>
                        <label>Ukuran (P X L X T)</label>
                        <div class="bu">
                            <input type="number" name="berat" placeholder="Berat" />
                            <select name="gram">
                                <option value="gram">Gram</option>
                                <option value="liter">Liter</option>
                            </select>
                            <input type="number" name="ukuran" placeholder="Lebar" />
                            <input type="number" name="ukuran" placeholder="Tinggi" />
                            <input type="number" name="ukuran" placeholder="Panjang" />
                            <select name="cm">
                                <option value="cm">Cm</option>
                                <option value="m">M</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label>Catatan</label>
                    <textarea name="catatan" placeholder="Contoh : Putih, X, XXL"></textarea>
                </div>
                <div class="row">
                    <label for="jumlah">Jumlah</label>
                    <div class="aa">
                        <button>-</button>
                        <input type="text" name="jumlah" id="" value="1" class="control">
                        <button>+</button>
                    </div>
                </div>
                <div class="row">
                    <label>Negara</label>
                    <div>
                        <select name="negara">
                            <option value="indonesia">Indonesia</option>
                            <option value="Inggris">Inggris</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="gambar">
                        <label for="upload"> Upload Image <br> (Maks. 3.0 MB)
                            <img src="image/Muaz6.png" alt="">
                        </label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" name="tambah" value="Tambah Keranjang" />
                    <input type="submit" name="bayar" value="Bayar" />
                </div>
            </fieldset>
        </div>
    </form>

</body>

</html>
